            const hudPages = ['lobby-page', 'hero-roster-page', 'community-page', 'quest-page', 'pass-page'];
            const isLobbyPlaceholder = pageId === 'placeholder-page' && backTargetId === 'lobby-page';
            const showHud = (hudPages.includes(pageId) || isLobbyPlaceholder);
            document.getElementById('main-hud').style.display = showHud ? 'block' : 'none';

            const navButtons = document.querySelectorAll('.top-center-nav .icon-button');
            navButtons.forEach(btn => {
                const title = btn.getAttribute('title');
                let isActive = 
                    (pageId === 'lobby-page' && title === 'Â§ßÂª≥') ||
                    (pageId === 'hero-roster-page' && title === 'Ê≠¶Â∞á') ||
                    (pageId === 'quest-page' && title === '‰ªªÂãô') ||
                    (pageId === 'pass-page' && title === 'ÈÄöË°åË≠â') ||
                    (pageId === 'community-page' && title === 'Á§æÁæ§') ||
                    (isLobbyPlaceholder && placeholderTitle === title);
                btn.classList.toggle('active', isActive);
            });

            if (pageId === 'placeholder-page') {
                document.getElementById('placeholder-title').innerText = placeholderTitle || "ÂäüËÉΩ";
                const finalBackTarget = backTargetId || 'lobby-page';
                document.getElementById('placeholder-back-button').setAttribute('onclick', `goToPage('${finalBackTarget}')`);
            }

            if (pageId === 'quest-page') renderQuests();
            if (pageId === 'pass-page') renderPass();
        }

        function renderPass() {
            const premiumCont = document.getElementById('premium-track');
            const freeCont = document.getElementById('free-track');
            const levelCont = document.getElementById('level-track');
            if(!premiumCont) return;

            const createRewardHtml = (item, type) => {
                const isLocked = item.level > currentPassLevel;
                const statusClass = item.claimed ? 'claimed' : (isLocked ? 'locked' : '');
                const premiumClass = type === 'premium' ? 'premium' : '';
                return `
                    <div class="pass-level-column">
                        <div class="reward-item ${statusClass} ${premiumClass}" onclick="claimPassReward('${type}', ${item.level}, this)">
                            <span class="reward-icon">${item.icon}</span>
                            <span class="reward-name">${item.name}</span>
                        </div>
                    </div>
                `;
            };

            premiumCont.innerHTML = passRewards.premium.map(item => createRewardHtml(item, 'premium')).join('');
            freeCont.innerHTML = passRewards.free.map(item => createRewardHtml(item, 'free')).join('');
            levelCont.innerHTML = Array.from({length: 15}, (_, i) => `
                <div class="pass-level-column">
                    <div class="pass-level-tag ${i + 1 <= currentPassLevel ? 'reached' : ''}">${i + 1}</div>
                </div>
            `).join('');
            
            const scroller = document.getElementById('pass-scroller');
            if (scroller && currentPassLevel > 4) {
                scroller.scrollLeft = (currentPassLevel - 3) * 140;
            }
        }

        function claimPassReward(type, level, element) {
            if (level > currentPassLevel || element.classList.contains('claimed')) return;
            const reward = passRewards[type].find(r => r.level === level);
            if (reward) {
                reward.claimed = true;
                element.classList.add('claimed');
            }
        }

        function renderQuests() {
            const container = document.getElementById('quest-container');
            if(!container) return;
            container.innerHTML = quests.map(q => {
                const percent = Math.min((q.progress / q.total) * 100, 100);
                const isReady = q.progress >= q.total && !q.claimed;
                let btnLabel = q.claimed ? 'Â∑≤È†òÂèñ' : (isReady ? 'È†òÂèñÁçéÂãµ' : 'ÈÄ≤Ë°å‰∏≠');
                let btnClass = `claim-button ${q.claimed ? 'claimed' : (isReady ? 'ready' : 'not-ready')}`;
                return `
                    <div class="quest-card">
                        <div class="quest-info">
                            <div class="quest-title">${q.title}</div>
                            <div class="quest-reward">ÁçéÂãµ: ${q.reward}</div>
                        </div>
                        <div class="quest-progress-container">
                            <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${percent}%"></div></div>
                            <div class="progress-text">${q.progress} / ${q.total}</div>
                        </div>
                        <button class="${btnClass}" ${isReady ? `onclick="claimReward(${q.id}, this)"` : ''}>${btnLabel}</button>
                    </div>
                `;
            }).join('');
        }

        function claimReward(id, btnElement) {
            const quest = quests.find(q => q.id === id);
            if (quest && !quest.claimed) {
                quest.claimed = true;
                btnElement.innerText = "Â∑≤È†òÂèñ";
                btnElement.className = "claim-button claimed";
                btnElement.onclick = null;
            }
        }

        function generateHeroGrid() {
            const container = document.getElementById('hero-grid');
            if (!container) return;
            let html = '';
            heroList.forEach(name => {
                html += `<div class="hero-avatar-box" onclick="goToPage('placeholder-page', 'hero-roster-page', '${name} Ë≥áË®ä')">${name}</div>`;
            });
            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-hud').style.display = 'block';
            generateHeroGrid();
        });
    </script>
</body>
</html>
