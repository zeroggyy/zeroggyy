<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>殺戮尖塔 - 路線模擬 (由左至右)</title>
<style>
    body {
        background-color: #1a222c;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .map-container {
        display: flex;
        flex-direction: row; /* 主要方向改為水平 */
        align-items: center;
        gap: 100px; /* 每一層節點的水平間距 */
        padding: 40px;
    }

    .map-layer {
        display: flex;
        flex-direction: column; /* 層內節點垂直排列 */
        justify-content: center;
        gap: 60px; /* 同一層節點的垂直間距 */
    }

    .node {
        width: 100px;
        height: 100px;
        border: 4px solid #ecf0f1;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
        text-shadow: 2px 2px 4px #000;
    }

    .node:hover {
        transform: scale(1.15);
        box-shadow: 0 0 25px #f1c40f;
    }
    
    /* --- 事件類型 --- */
    .event-start {
        background-color: #95a5a6;
        border-color: #bdc3c7;
    }
    
    .event-battle { /* 對戰 */
        background-color: #c0392b;
        border-color: #e74c3c;
    }

    .event-shop { /* 商店 */
        background-color: #27ae60;
        border-color: #2ecc71;
    }

    .event-random { /* 隨機 */
        background-color: #8e44ad;
        border-color: #9b59b6;
    }

    .event-boss { /* BOSS */
        background-color: #34495e;
        border-color: #e74c3c;
        transform: scale(1.3); /* Boss 節點更大 */
        box-shadow: 0 0 30px #c0392b;
    }
    .event-boss:hover {
        transform: scale(1.4);
        box-shadow: 0 0 40px red;
    }

</style>
</head>
<body>

<div class="map-container">
    <!-- 第 1 層 -->
    <div class="map-layer">
        <div class="node event-start" data-event-type="起始">起始</div>
    </div>

    <!-- 第 2 層 -->
    <div class="map-layer">
        <div class="node event-battle" data-event-type="對戰">對戰</div>
        <div class="node event-random" data-event-type="隨機">隨機</div>
    </div>
    
    <!-- 第 3 層 -->
    <div class="map-layer">
        <div class="node event-battle" data-event-type="對戰">對戰</div>
        <div class="node event-shop" data-event-type="商店">商店</div>
        <div class="node event-battle" data-event-type="對戰">對戰</div>
    </div>

    <!-- 第 4 層 -->
    <div class="map-layer">
        <div class="node event-random" data-event-type="隨機">隨機</div>
        <div class="node event-battle" data-event-type="對戰">對戰</div>
    </div>

    <!-- 第 5 層 -->
    <div class="map-layer">
        <div class="node event-shop" data-event-type="商店">商店</div>
    </div>

    <!-- 第 6 層：BOSS -->
    <div class="map-layer">
        <div class="node event-boss" data-event-type="Boss">Boss</div>
    </div>
</div>

</body>
</html>
